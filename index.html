<doctype HTML>
    <html>

    <head>
        <title>GTFO (Get The Fellow Out)</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/animate.css" type="text/css">
    </head>

    <body>

        <div class="backPic">
            <!--Hello Victor!-->
        </div>
        <div class="animated fadeIn" id="slowFade">
            <div class="forms">
                <div class="panel panel-default">
                    <div class="panel-heading">Good Day Sir!</div>
                    <div class="panel-body">
                        Placeholder text goes here, old chap!
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="focusedInput">Good sir, could you honor me with your name?</label>
                    <input class="form-control" id="playerName" type="text" value="Sir Hedgeworth Pennypincher">
                </div>
                <div class="form-group">
                    <label class="control-label" for="focusedInput">Could you kindly provide me with a password?</label>
                    <input class="form-control" id="playerPass" type="text" value="1234">
                </div>
                <button type="submit" class="btn btn-default btn-lg btn-block">Jolly Good Show Old Chap, Tally Ho!</button>
            </div>
        </div>

    </body>



    </html>
